<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .sidebar {
      background-color: #000;
      min-height: 100vh;
    }
    .sidebar a {
      color: #b3b3b3;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: white;
    }
    .topbar {
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
    }
    .card {
      background-color: #181818;
      border: none;
      transition: 0.3s;
    }
    .card:hover {
      background-color: #282828;
      transform: translateY(-5px);
    }
    .play-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      opacity: 0;
      transition: 0.3s;
    }
    .card:hover .play-btn {
      opacity: 1;
    }
    .album-img {
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">

    
    <div class="col-md-2 sidebar p-3">
      <h4 class="fw-bold mb-4">Spotify</h4>

      <ul class="nav flex-column gap-2">
        <li><a class="nav-link"><i class="bi bi-house-door me-2"></i>Home</a></li>
        <li><a class="nav-link"><i class="bi bi-search me-2"></i>Search</a></li>
        <li><a class="nav-link"><i class="bi bi-collection me-2"></i>Your Library</a></li>
      </ul>

      <hr class="text-secondary">

      <small class="text-secondary">PLAYLISTS</small>
      <ul class="nav flex-column mt-2 gap-2">
        <li><a class="nav-link">Liked Songs</a></li>
        <li><a class="nav-link">Chill Hits</a></li>
        <li><a class="nav-link">Top 2026</a></li>
        <li><a class="nav-link">Daily Mix</a></li>
      </ul>
    </div>

    
    <div class="col-md-10 p-0">

      
      <div class="topbar p-3 d-flex justify-content-between align-items-center">
        <div>
          <button class="btn btn-dark btn-sm me-2"><i class="bi bi-chevron-left"></i></button>
          <button class="btn btn-dark btn-sm"><i class="bi bi-chevron-right"></i></button>
        </div>
        <button class="btn btn-outline-light btn-sm">Upgrade</button>
      </div>

      
      <div class="p-4">
        <h3 class="fw-bold mb-4">PLAYLIST:)

        
        <div class="row g-4 mb-5">
          <div class="col-md-3">
            <div class="card p-3 position-relative">
              <img src="01.jpg" class="album-img mb-3">
              <h6>Chill Vibes</h6>
              <small class="text-secondary">Various Artists</small>
              <button class="btn btn-success rounded-circle play-btn">
                <i class="bi bi-play-fill"></i>
              </button>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card p-3 position-relative">
              <img src="02.jpg" class="album-img mb-3">
              <h6>Daily Mix</h6>
              <small class="text-secondary">Pop & Indie</small>
              <button class="btn btn-success rounded-circle play-btn">
                <i class="bi bi-play-fill"></i>
              </button>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card p-3 position-relative">
              <img src="03.jpg" class="album-img mb-3">
              <h6>Top Hits</h6>
              <small class="text-secondary">Global</small>
              <button class="btn btn-success rounded-circle play-btn">
                <i class="bi bi-play-fill"></i>
              </button>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card p-3 position-relative">
              <img src="04.jpg" class="album-img mb-3">
              <h6>Focus</h6>
              <small class="text-secondary">Instrumental</small>
              <button class="btn btn-success rounded-circle play-btn">
                <i class="bi bi-play-fill"></i>
              </button>
            </div>
          </div>
        </div>

        
        <h4 class="fw-bold mb-3">Made for You</h4>
        <div class="row g-4">
          <div class="col-md-2">
            <div class="card p-3 text-center">
              <img src="05.jpg" class="album-img mb-2">
              <small class="fw-bold">Mix 1</small>
              <small class="text-secondary">Based on your taste</small>
            </div>
          </div>

          <div class="col-md-2">
            <div class="card p-3 text-center">
              <img src="06.jpg" class="album-img mb-2">
              <small class="fw-bold">Mix 2</small>
              <small class="text-secondary">Just for you</small>
            </div>
          </div>

          <div class="col-md-2">
            <div class="card p-3 text-center">
              <img src="07.jpg" class="album-img mb-2">
              <small class="fw-bold">Mix 3</small>
              <small class="text-secondary">Updated daily</small>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
